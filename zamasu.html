<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Live2D 可调戏小小扎</title>
</head>

<body>
    <!-- Live2DCubismCore script -->
    <script src="https://cdn.jsdelivr.net/gh/colourles/zamasuweb/zamasu/js/live2dcubismcore.js"></script>
    <!-- Build script -->
    <script src="https://cdn.jsdelivr.net/gh/colourles/zamasuweb/zamasu/js/bundle.js"></script>
    <canvas id="live2d" width="800" height="800" class="live2d"
        style="position: fixed; opacity: 1; bottom: 20px; z-index: 99999; pointer-events: none;"></canvas>

    <script type="text/javascript">
        var resourcesPath = 'https://cdn.jsdelivr.net/gh/colourles/zamasuweb/'; // 指定资源文件（模型）保存的路径
        var backImageName = ''; // 指定背景图片
        var modelDir = ['zamasu']; // 指定需要加载的模型
        initDefine(resourcesPath, backImageName, modelDir); // 初始化模型
    </script>
</body>

</html>
